name: Release

on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.18.2

            - name: Set node version to 22
              uses: actions/setup-node@v4
              with:
                  node-version: 22.12.0
                  cache: pnpm

            - name: Output versions
              run: |
                  echo "Node version: $(node -v)"
                  echo "NPM version: $(npm -v)"
                  echo "PNPM version: $(pnpm -v)"

            - name: Install Dependencies
              run: pnpm install

            - name: npm login
              run: |
                  echo "//npm-registry.zhihuishu.com:4873/:username=${{ secrets.NPM_USERNAME }}" >> ~/.npmrc
                  echo "//npm-registry.zhihuishu.com:4873/:_password=$(echo -n ${{ secrets.NPM_PASSWORD }} | base64)" >> ~/.npmrc
                  echo "//npm-registry.zhihuishu.com:4873/:email=${{ secrets.NPM_EMAIL }}" >> ~/.npmrc

            - name: Create Release Pull Request
              uses: changesets/action@v1
              with:
                  commit: 'chore: version'
                  version: pnpm changeset version
                  publish: pnpm changeset publish
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
